services:
  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    volumes:
      - ./secrets:/app/secrets
      - spurfy_ai_images:/app/images/ai-chatbot
      - spurfy_dog_images:/app/images/dog

    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    restart: always
    env_file:
      - ./db/.env
    volumes:
      - spurfy_data:/var/lib/mysql
    ports:
      - "3306:3306"

    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5    

volumes:
  spurfy_data:
  spurfy_ai_images:
  spurfy_dog_images: