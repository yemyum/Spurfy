services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    volumes:
      - ./secrets:/app/secrets
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: always
    env_file:
      - ./db/.env
    volumes:
      - spurfy_data:/var/lib/mysql
    ports:
      - "3306:3306"

volumes:
  spurfy_data: