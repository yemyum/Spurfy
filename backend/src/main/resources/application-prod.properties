spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

app.cookie.secure=true
app.cookie.domain=spurfy.vercel.app

app.cors.allowed-origins=https://spurfy.vercel.app

ai-chatbot.upload-dir=/app/images/ai-chatbot
dog.upload-dir=/app/images/dog

jwt.access-exp-seconds=1800
jwt.refresh-exp-days=7

logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.orm.jdbc.bind=ERROR

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000

spring.datasource.continue-on-error=true
spring.jpa.defer-datasource-initialization=true